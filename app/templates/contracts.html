{% extends "base.html" %}

{% block title %}Digital Contracts{% endblock %}

{% block content %}
<h1 class="text-center">Digital Contracts</h1>
<form id="contractForm" class="mt-4">
    <div class="mb-3">
        <label for="contractId" class="form-label">Contract ID</label>
        <input type="text" id="contractId" class="form-control" placeholder="Enter the contract ID" required>
    </div>
    <div class="mb-3">
        <label for="contractDetails" class="form-label">Contract Details</label>
        <textarea id="contractDetails" class="form-control" placeholder="Enter the details of the contract" required></textarea>
    </div>
    <div class="mb-3">
        <label for="CalificacionCrediticia" class="form-label">Credit Rating</label>
        <select id="CalificacionCrediticia" class="form-control" required>
            <option value="">Select Credit Rating</option>
            <option value="true">Pre-approved</option>
            <option value="false">Rejected</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('contractForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        // Obtener los valores del formulario
        const contractId = document.getElementById('contractId').value.trim();
        const contractDetails = document.getElementById('contractDetails').value.trim();
        const calificacionCrediticia = document.getElementById('CalificacionCrediticia').value;

        // Validaci√≥n en el frontend
        if (!contractId || !contractDetails || !calificacionCrediticia) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">All fields are required.</div>`;
            return;
        }

        try {
            const response = await fetch('/api/contracts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contract_data: {
                        contract_id: contractId,
                        details: contractDetails,
                        CalificacionCrediticia: calificacionCrediticia === "true"
                    }
                })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success:</strong> ${result.message}
                    </div>`;
            } else {
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${result.error || result.message}
                    </div>`;
            }
        } catch (error) {
            document.getElementById('response').innerHTML = `
                <div class="alert alert-danger">
                    <strong>Error:</strong> An error occurred while processing your request.
                </div>`;
            console.error(error);
        }
    });
</script>
{% endblock %}
