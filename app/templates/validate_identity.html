{% extends "base.html" %}

{% block title %}Validate Identity{% endblock %}

{% block content %}
<h1 class="text-center">Validate Identity</h1>
<form id="validateIdentityForm" class="mt-4">
    <div class="mb-3">
        <label for="TipoDocumento" class="form-label">Document Type</label>
        <select id="TipoDocumento" class="form-control" required>
            <option value="">Select Document Type</option>
            <option value="CC">CC</option>
            <option value="TI">TI</option>
            <option value="CE">CE</option>
            <option value="PT">PT</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="NumeroIdentificacion" class="form-label">Identification Number</label>
        <input type="number" id="NumeroIdentificacion" class="form-control" placeholder="Enter your ID number" required>
    </div>
    <button type="submit" class="btn btn-success">Validate</button>
</form>
<div id="response" class="mt-3"></div>
<script>
    document.getElementById('validateIdentityForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const tipoDocumento = document.getElementById('TipoDocumento').value;
        const numeroIdentificacion = document.getElementById('NumeroIdentificacion').value;

        // Validación en el frontend
        if (!tipoDocumento || !numeroIdentificacion) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">All fields are required.</div>`;
            return;
        }

        if (numeroIdentificacion.length < 5) {
            document.getElementById('response').innerHTML = `<div class="alert alert-danger">Identification number must have at least 5 characters.</div>`;
            return;
        }

        try {
            const response = await fetch('/api/validate_identity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    identity_data: {
                        TipoDocumento: tipoDocumento,
                        NumeroIdentificacion: parseInt(numeroIdentificacion, 10)
                    }
                })
            });

            const result = await response.json();

            if (response.ok) {
                // Mostrar mensaje de éxito
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-success">
                        <strong>Success:</strong> ${result.message}
                    </div>`;
            } else {
                // Mostrar mensaje de error
                document.getElementById('response').innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Error:</strong> ${result.message}
                    </div>`;
            }
        } catch (error) {
            // Manejo de errores en caso de problemas con la conexión
            document.getElementById('response').innerHTML = `
                <div class="alert alert-danger">
                    <strong>Error:</strong> An error occurred while processing your request.
                </div>`;
            console.error(error);
        }
    });
</script>
{% endblock %}
